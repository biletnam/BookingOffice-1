<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/templateAuthorized.xhtml">
	<ui:define name="content">
		<h:form>
			<h3>Analytic page</h3>
			<h:panelGrid columns="4">
				<h:outputText value="Start date"></h:outputText>
				<h:inputText id="dateStart" value="#{analytic.dateStart}">
					<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
				</h:inputText>
				<h:outputText value="End date"></h:outputText>
				<h:inputText id="dateEnd" value="#{analytic.dateEnd}">
					<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
				</h:inputText>
				
				<h:outputText value=""></h:outputText>
				<h:selectOneRadio value="#{analytic.reportType}">
					<f:selectItem itemValue="report1" itemLabel="Report 1" ></f:selectItem>
					<f:selectItem itemValue="report2" itemLabel="Report 2"></f:selectItem>
				</h:selectOneRadio>
				
				<h:outputText value=""></h:outputText>
				<h:outputText value=""></h:outputText>
			</h:panelGrid>
			<h:commandButton value="View report" action="#{analytic.viewReport}"></h:commandButton>
			Report 1
			<h:dataTable value="#{analytic.listReport}" var="item"
				styleClass="table" headerClass="tableHeader"
				rowClasses="tableOddRow, tableEvenRow">

				<h:column>
					<f:facet name="header">Date</f:facet>
					<h:outputText value="#{item.datePayment}">
						<f:convertDateTime pattern="dd.MM.yy"></f:convertDateTime>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Ticket count</f:facet>
					<h:outputText value="#{item.ticketCount}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Ticket price</f:facet>
					<h:outputText value="#{item.ticketPrice}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Departure date</f:facet>
					<h:outputText value="#{item.ticketSum}"></h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
