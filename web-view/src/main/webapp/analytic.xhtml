<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="WEB-INF/templates/templateAuthorized.xhtml">
	<ui:define name="content">
		<h3>Analytic page</h3>
		<h:form>
			<h:panelGrid columns="4">
				<h:outputText value="Start date"></h:outputText>
				<rich:calendar id="dateStart" value="#{analyticBean.dateStart}"
					locale="US" popup="true" datePattern="dd.MM.yyyy" required="true"
					requiredMessage="Start date is required">
				</rich:calendar>

				<h:outputText value="End date"></h:outputText>

				<rich:calendar id="dateEnd" value="#{analyticBean.dateEnd}"
					locale="US" popup="true" datePattern="dd.MM.yyyy" required="true"
					requiredMessage="End date is required">
				</rich:calendar>

				<h:panelGroup />
				<rich:message id="dateStartMsg" for="dateStart" />
				<h:panelGroup />
				<rich:message id="dateEndMsg" for="dateEnd" />

				<h:outputText value=""></h:outputText>
				<h:selectOneRadio value="#{analyticBean.reportType}">
					<f:selectItem itemValue="byDay" itemLabel="by day"></f:selectItem>
					<f:selectItem itemValue="byArrival" itemLabel="by arrival"></f:selectItem>
				</h:selectOneRadio>

				<h:panelGroup />
				<h:panelGroup />
			</h:panelGrid>
			<a4j:commandButton value="View report" render="tabPanel"
				action="#{analyticBean.viewReport}" execute="@form" />

			<rich:tabPanel switchType="ajax" id="tabPanel" headerPosition="top"
				headerLocation="center">
				<rich:tab header="Report by day">
					<rich:dataTable id="reportByDay" value="#{analyticBean.report1}"
						var="item">
						<rich:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{item.datePayment}">
								<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">Ticket count</f:facet>
							<h:outputText value="#{item.ticketCount}"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">Ticket price</f:facet>
							<h:outputText value="#{item.ticketPrice}"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">Ticket sum</f:facet>
							<h:outputText value="#{item.ticketSum}"></h:outputText>
						</rich:column>
					</rich:dataTable>
				</rich:tab>
				<rich:tab header="Report by arrival">
					<rich:dataTable id="reportByArrival"
						value="#{analyticBean.report2}" var="item">
						<rich:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{item.arrival}"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">Ticket count</f:facet>
							<h:outputText value="#{item.ticketCount}"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">Ticket price</f:facet>
							<h:outputText value="#{item.ticketPrice}"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">Ticket sum</f:facet>
							<h:outputText value="#{item.ticketSum}"></h:outputText>
						</rich:column>
					</rich:dataTable>
				</rich:tab>
			</rich:tabPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
