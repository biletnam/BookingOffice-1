<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "/httpwww.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title">Page Title</ui:insert></title>
</h:head>

<h:body>
	<div id="page">
		<div id="top">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml"></ui:include>
				</ui:insert>
			</div>

			<div id="authorization">
				<ui:insert name="authorization">
					<ui:include src="authorization.xhtml"></ui:include>
				</ui:insert>
			</div>

		</div>

		<div id="panel">
			<div id="pan">
				<ui:insert name="pan">
					<ui:include src="pan.xhtml"></ui:include>
				</ui:insert>
			</div>


		</div>

		<div id="center">
			<div id="content">
				<ui:insert name="content">
					<ui:include src="content.xhtml"></ui:include>
				</ui:insert>
			</div>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml"></ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
