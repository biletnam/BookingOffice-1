<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form>
			<h3>Customer page</h3>
			<h:panelGrid columns="5">
				<h:outputText value="Departure date"></h:outputText>
				<h:inputText id="dateDeparture" value="#{main.filterDateDeparture}">
					<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
				</h:inputText>
				<h:outputText value="Arrival"></h:outputText>
				<h:inputText id="arrival" value="#{main.filterArrival}"></h:inputText>
				<h:commandButton value="Find" action="#{main.findFlights}"></h:commandButton>
				<h:message for="departureDate"></h:message>
				<h:outputText value=""></h:outputText>
				<h:message for="arrival"></h:message>
				<h:outputText value=""></h:outputText>
				<h:outputText value=""></h:outputText>
			</h:panelGrid>
			
			<h:dataTable value="#{main.listFlights}" var="flight"
				styleClass="table" headerClass="tableHeader"
				rowClasses="tableOddRow, tableEvenRow">

				<h:column>
					<f:facet name="header">Number</f:facet>
					<h:outputText value="#{flight.flightNumber}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Departure</f:facet>
					<h:outputText value="#{flight.departure}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Arrival</f:facet>
					<h:outputText value="#{flight.arrival}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Departure date</f:facet>
					<h:outputText value="#{flight.dateDeparture}">
						<f:convertDateTime pattern="dd.MM.yy HH:mm"></f:convertDateTime>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Arrival date</f:facet>
					<h:outputText value="#{flight.dateArrival}">
						<f:convertDateTime pattern="dd.MM.yy HH:mm"></f:convertDateTime>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Free tickets</f:facet>
					<h:outputText value="#{flight.ticketAmount}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Ticket price</f:facet>
					<h:outputText value="#{flight.ticketPrice}"></h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
