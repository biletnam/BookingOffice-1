<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/templateAuthorized.xhtml">
	<ui:define name="content">
		<h3>Security officer page</h3>
		<h:panelGrid columns="1">
			<h:dataTable value="#{securityOfficer.listAccounts}" var="account"
				styleClass="table" headerClass="tableHeader"
				rowClasses="tableOddRow, tableEvenRow">

				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:link value="#{account.login}"></h:link>
				</h:column>
				<h:column>
					<f:facet name="header">Password</f:facet>
					<h:outputText value="#{account.psw}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Surname</f:facet>
					<h:outputText value="#{account.surname}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{account.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Middlename</f:facet>
					<h:outputText value="#{account.middlename}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Is active</f:facet>
					<h:selectBooleanCheckbox value="#{account.isActive}"></h:selectBooleanCheckbox>
				</h:column>
				
			</h:dataTable>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
