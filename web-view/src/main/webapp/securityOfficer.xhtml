<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="WEB-INF/templates/templateAuthorized.xhtml">
	<ui:define name="content">
		<h3>Security officer page</h3>
		<h:form>
			<h:panelGrid columns="2">
				<a4j:commandButton value="New account" render="createGrid"
					execute="@this" oncomplete="#{rich:component('createPane')}.show()" />
				<h:panelGroup />
			</h:panelGrid>
			<rich:dataTable id="table" value="#{securityOfficerBean.accounts}"
				var="item" iterationStatusVar="it">
				<rich:column>
					<f:facet name="header">#</f:facet>
                	#{it.index}
            	</rich:column>
				<rich:column>
					<f:facet name="header">SurName</f:facet>
					<h:outputText value="#{item.surname}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{item.name}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Middlename</f:facet>
					<h:outputText value="#{item.middlename}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Login</f:facet>
					<h:outputText value="#{item.login}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Password</f:facet>
					<h:outputText value="#{item.psw}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Is active</f:facet>
					<h:selectBooleanCheckbox value="#{item.active}" disabled="true"></h:selectBooleanCheckbox>
				</rich:column>
				<rich:column>
					<f:facet name="header">Roles</f:facet>
					<h:selectManyCheckbox
						value="#{item.accountRights}" disabled="true">
						<f:selectItems
							value="#{item.accountRights}"
							var="i" itemLabel="#{i.accountRole}"
							itemValue="#{i.accountRoleActive}" />
					</h:selectManyCheckbox>
				</rich:column>
				<rich:column>
					<h:panelGrid columns="1">
						<a4j:commandLink styleClass="no-decor" render="editGrid"
							execute="@this" oncomplete="#{rich:component('editPane')}.show()">
							<h:outputText value="Edit" alt="edit" />
							<a4j:param value="#{it.index}"
								assignTo="#{securityOfficerBean.currentAccountIndex}" />
							<f:setPropertyActionListener
								target="#{securityOfficerBean.editedAccount}" value="#{item}" />
						</a4j:commandLink>
					</h:panelGrid>
				</rich:column>
			</rich:dataTable>

			<rich:popupPanel header="Edit Account Details" id="editPane"
				domElementAttachment="parent" width="500" height="240">
				<h:panelGrid columns="3" id="editGrid">
					<h:outputText value="Surname" />
					<h:inputText value="#{securityOfficerBean.editedAccount.surname}" />
					<h:panelGroup />
					<h:outputText value="Name" />
					<h:inputText value="#{securityOfficerBean.editedAccount.name}" />
					<h:panelGroup />
					<h:outputText value="Middlename" />
					<h:inputText
						value="#{securityOfficerBean.editedAccount.middlename}" />
					<h:panelGroup />
					<h:outputText value="Login" />
					<h:inputText value="#{securityOfficerBean.editedAccount.login}" />
					<h:panelGroup />
					<h:outputText value="Password" />
					<h:inputText value="#{securityOfficerBean.editedAccount.psw}" />
					<h:panelGroup />
					<h:outputText value="Is active" />
					<h:selectBooleanCheckbox
						value="#{securityOfficerBean.editedAccount.active}" />
					<h:panelGroup />
					<h:outputText value="Roles" />
					<h:selectManyCheckbox
						value="#{securityOfficerBean.editedAccount.accountRights}">
						<f:selectItems
							value="#{securityOfficerBean.editedAccount.accountRights}"
							var="accountRight" itemLabel="#{accountRight.accountRole}"
							itemValue="#{accountRight.accountRoleActive}" />
					</h:selectManyCheckbox>

				</h:panelGrid>
				<a4j:commandButton value="Save" action="#{securityOfficerBean.save}"
					render="table" execute="editPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
				<a4j:commandButton value="Cancel"
					onclick="#{rich:component('editPane')}.hide(); return false;" />
			</rich:popupPanel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
