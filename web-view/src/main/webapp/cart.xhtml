<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Cart summary</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid id="cart" columns="8">
			<h:outputText value="Tickets in your cart"></h:outputText>
			<h:outputText value="#{mainBean.cart.ticketsAmount}"></h:outputText>
			<h:outputText value="Order subtotal"></h:outputText>
			<h:outputText value="#{mainBean.cart.ticketsSum}"></h:outputText>
			<a4j:commandButton styleClass="no-decor" render="tableCart"
				execute="@this" value="Edit your cart"
				oncomplete="#{rich:component('editCartPane')}.show()">
			</a4j:commandButton>
			<a4j:commandButton styleClass="no-decor" render="tableCart"
				execute="@this" value="Proceed to checkout"
				oncomplete="#{rich:component('editCartPane')}.show()">
			</a4j:commandButton>
		</h:panelGrid>

		<rich:popupPanel header="Edit your cart" id="editCartPane"
			domElementAttachment="parent" width="800" height="250">

			<rich:dataTable value="#{mainBean.cart.entries}" var="item"
				id="tableCart" iterationStatusVar="it">
				<rich:column>
					<f:facet name="header">#</f:facet>
                	#{it.index}
            	</rich:column>
				<rich:column>
					<f:facet name="header">Flight number</f:facet>
					<h:outputText value="#{item.key.flightNumber}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Departure</f:facet>
					<h:outputText value="#{item.key.departure}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Arrival</f:facet>
					<h:outputText value="#{item.key.arrival}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Departure date</f:facet>
					<h:outputText value="#{item.key.dateDeparture}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Arrival date</f:facet>
					<h:outputText value="#{item.key.dateArrival}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Amount of free tickets</f:facet>
					<h:outputText value="#{item.key.ticketFreeAmount}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Amount of ordered tickets</f:facet>
					<h:outputText value="#{item.value}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Ticket price</f:facet>
					<h:outputText value="#{item.key.ticketPrice}"></h:outputText>
				</rich:column>
				<rich:column>
					<h:panelGrid columns="2">
						<a4j:commandLink styleClass="no-decor" render="editCartRowGrid" execute="@this"
							oncomplete="#{rich:component('editCartRowPane')}.show()">
							<h:outputText value="Edit" alt="edit" />
							<a4j:param value="#{it.index}"
								assignTo="#{mainBean.cart.currentEntryIndex}" />
							<a4j:param value="#{item.value}"
								assignTo="#{mainBean.cart.newAmountOfOrderedTickets}" />
							<f:setPropertyActionListener
								target="#{mainBean.cart.currentEntry}" value="#{item}" />
						</a4j:commandLink>

						<a4j:commandLink styleClass="no-decor" execute="@this"
							render="@none"
							oncomplete="#{rich:component('confirmPane')}.show()">
							<h:outputText value="Delete" alt="delete" />
							<a4j:param value="#{it.index}"
								assignTo="#{mainBean.cart.currentEntryIndex}" />
						</a4j:commandLink>
					</h:panelGrid>
				</rich:column>
			</rich:dataTable>
			<a4j:commandButton value="Continue shopping" render="cart" execute="editCartPane"
				onclick="#{rich:component('editCartPane')}.hide(); return false;" />
		</rich:popupPanel>


		<rich:popupPanel header="Edit Order" id="editCartRowPane"
			domElementAttachment="parent" width="500" height="230">
			<h:panelGrid columns="3" id="editCartRowGrid">
				<h:outputText value="Flight number" />
				<h:outputText value="#{mainBean.cart.currentEntry.key.flightNumber}" />
				<h:panelGroup />
				<h:outputText value="Departure" />
				<h:outputText value="#{mainBean.cart.currentEntry.key.departure}" />
				<h:panelGroup />
				<h:outputText value="Arrival" />
				<h:outputText value="#{mainBean.cart.currentEntry.key.arrival}" />
				<h:panelGroup />
				<h:outputText value="Amount of free tickets" />
				<h:outputText
					value="#{mainBean.cart.currentEntry.key.ticketFreeAmount}" />
				<h:panelGroup />
				<h:outputText value="Amount of ordered tickets" />
				<h:outputText value="#{mainBean.cart.currentEntry.value}" />
				<h:panelGroup />

				<h:outputText value="New Amount of ordered tickets" />
				<h:inputText value="#{mainBean.cart.newAmountOfOrderedTickets}"
					id="ticketOrderedAmountEdit" required="true"
					requiredMessage="Amount of tickets is required"
					converterMessage="Should be a valid amount of tickets"
					validatorMessage="Should be a valid amount of tickets">
					<f:validateLongRange minimum="1"
						maximum="#{mainBean.cart.currentEntry.key.ticketFreeAmount}" />
				</h:inputText>
				<rich:message id="ticketOrderedAmountMsgEdit"
					for="ticketOrderedAmountEdit" />
			</h:panelGrid>
			<a4j:commandButton value="Save"
				action="#{mainBean.cart.updateCurrentEntry}" render="tableCart"
				execute="editCartRowPane"
				oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editCartRowPane')}.hide();}" />
			<a4j:commandButton value="Cancel"
				onclick="#{rich:component('editCartRowPane')}.hide(); return false;" />
		</rich:popupPanel>
	</h:form>
</h:body>
</html>
