<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="WEB-INF/templates/template.xhtml">

	<ui:define name="authorization">
		<ui:include src="login.xhtml"></ui:include>
	</ui:define>
	<ui:debug />
	<ui:define name="pan">
		<h:panelGrid columns="4">
			<h:outputText value="cartTicketsAmount"></h:outputText>
			<h:outputText value="#{cartBean.ticketsAmount}"></h:outputText>
		</h:panelGrid>
	</ui:define>

	<ui:define name="content">
		<h3>Customer page</h3>
		<h:form id="mainForm">
			<h:panelGrid columns="3">
				<h:outputText value="Departure date"></h:outputText>
				<rich:calendar id="filterCalendarDeparture"
					value="#{mainBean.filterDateDeparture}" locale="US" popup="true"
					datePattern="dd.MM.yyyy" required="true"
					requiredMessage="Departure date is required">
				</rich:calendar>
				<rich:message id="filterCalendarDepartureMsg"
					for="filterCalendarDeparture" />
				<h:outputText value="Arrival"></h:outputText>
				<h:inputText id="filterArrival" value="#{mainBean.filterArrival}"
					required="true" requiredMessage="Arrival is required"></h:inputText>
				<rich:message id="filterArrivalMsg" for="filterArrival" />
				<h:outputText value="Seats"></h:outputText>
				<h:inputText id="seats" value="#{mainBean.seats}" required="true"
					requiredMessage="Amount of seats is required"
					converterMessage="Should be a valid amount of seats"
					validatorMessage="Should be a valid amount of seats">
					<f:validateLongRange minimum="1" maximum="99999999" />
				</h:inputText>
				<rich:message id="seatsMsg" for="seats" />
				<h:panelGroup />
				<a4j:commandButton value="Find" render="table"
					action="#{mainBean.find}" execute="@form" />
			</h:panelGrid>


			<rich:dataTable value="#{mainBean.flights}" var="item" id="table"
				iterationStatusVar="it">
				<rich:column>
					<f:facet name="header">#</f:facet>
                	#{it.index}
            	</rich:column>
				<rich:column>
					<f:facet name="header">Flight number</f:facet>
					<h:outputText value="#{item.flightNumber}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Departure</f:facet>
					<h:outputText value="#{item.departure}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Arrival</f:facet>
					<h:outputText value="#{item.arrival}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Departure date</f:facet>
					<h:outputText value="#{item.dateDeparture}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Arrival date</f:facet>
					<h:outputText value="#{item.dateArrival}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Ticket price</f:facet>
					<h:outputText value="#{item.ticketPrice}"></h:outputText>
				</rich:column>
				<rich:column>
					<h:panelGrid columns="2">
						<a4j:commandLink styleClass="no-decor" render="addGrid"
							execute="@this" oncomplete="#{rich:component('addPane')}.show()">
							<h:outputText value="Add to cart" alt="add" />
							<a4j:param value="#{it.index}"
								assignTo="#{mainBean.currentFlightIndex}" />
							<f:setPropertyActionListener target="#{mainBean.selectedFlight}"
								value="#{item}" />
						</a4j:commandLink>
					</h:panelGrid>
				</rich:column>
			</rich:dataTable>

			<rich:popupPanel header="Add Tickets to Cart" id="addPane"
				domElementAttachment="parent" width="500" height="250">
				<h:panelGrid columns="3" id="addGrid">
					<h:outputText value="Flight number" />
					<h:outputText value="#{mainBean.selectedFlight.flightNumber}" />
					<h:panelGroup />
					<h:outputText value="Departure" />
					<h:outputText value="#{mainBean.selectedFlight.departure}" />
					<h:panelGroup />
					<h:outputText value="Arrival" />
					<h:outputText value="#{mainBean.selectedFlight.arrival}" />
					<h:panelGroup />
					<h:outputText value="Departure date" />
					<h:outputText value="#{mainBean.selectedFlight.dateDeparture}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
					<h:panelGroup />
					<h:outputText value="Arrival date" />
					<h:outputText value="#{mainBean.selectedFlight.dateArrival}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
					<h:panelGroup />

					<h:outputText value="Amount of tickets" />
					<h:outputText value="#{mainBean.seats}" />
					<h:panelGroup />

					<h:outputText value="Ticket price" />
					<h:outputText value="#{mainBean.selectedFlight.ticketPrice}"></h:outputText>
					<h:panelGroup />

					<h:outputText value="Sum" />
					<h:outputText
						value="#{mainBean.selectedFlight.ticketPrice*mainBean.seats}"></h:outputText>
					<h:panelGroup />

				</h:panelGrid>
				<a4j:commandButton value="Add tickets to cart"
					action="#{mainBean.addTickets}" render="table" execute="addPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('addPane')}.hide();}" />
				<a4j:commandButton value="Cancel"
					onclick="#{rich:component('addPane')}.hide(); return false;" />
			</rich:popupPanel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
