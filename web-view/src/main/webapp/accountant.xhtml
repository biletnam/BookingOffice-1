<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h3>Accountant page</h3>
		<h:form>
			Overdue reservations
			<h:panelGrid columns="1">
				<h:dataTable value="#{accountant.listOverdueReservations}"
					var="reservation" styleClass="table" headerClass="tableHeader"
					rowClasses="tableOddRow, tableEvenRow">

					<h:column>
						<f:facet name="header">Surname</f:facet>
						<h:outputText value="#{reservation.customerSurname}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{reservation.customerName}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Middlename</f:facet>
						<h:outputText value="#{reservation.customerMiddlename}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Address</f:facet>
						<h:outputText value="#{reservation.customerAddress}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Reservation date</f:facet>
						<h:outputText value="#{reservation.dateReservation}">
							<f:convertDateTime pattern="dd.MM.yy HH:mm:ss"></f:convertDateTime>
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Is paid</f:facet>
						<h:selectBooleanCheckbox value="#{reservation.isPaid}"></h:selectBooleanCheckbox>
					</h:column>
				</h:dataTable>
				<h:commandButton value="Submit changes"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
