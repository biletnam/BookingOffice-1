<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="pan">
		<h:panelGrid columns="8">
			<h:link value="Administrator" outcome="administrator"></h:link> Â 
				<h:outputText value="|"></h:outputText>
			<h:link value="Accountant" outcome="accountant" />
			<h:outputText value="|"></h:outputText>
			<h:link value="Analytic" outcome="analytic" />
			<h:outputText value="|"></h:outputText>
			<h:link value="SecurityOfficer" outcome="securityOfficer" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="content">
		<h3>Accountant page</h3>
		<h:form>
			<rich:dataTable id="table" value="#{accountantBean.reservations}"
				var="item" iterationStatusVar="it">
				<rich:column>
					<f:facet name="header">#</f:facet>
                	#{it.index}
            	</rich:column>
				<rich:column>
					<f:facet name="header">Reservation number</f:facet>
					<h:outputText value="#{item.id}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Surname</f:facet>
					<h:outputText value="#{item.customerSurname}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{item.customerName}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Middlename</f:facet>
					<h:outputText value="#{item.customerMiddlename}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{item.customerEmail}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Sum</f:facet>
					<h:outputText value="#{item.sum}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Reservation date</f:facet>
					<h:outputText value="#{item.dateReservation}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"></f:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Payment date</f:facet>
					<h:outputText value="#{item.datePayment}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"></f:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Is paid</f:facet>
					<h:selectBooleanCheckbox value="#{item.paid}" disabled="true"></h:selectBooleanCheckbox>
				</rich:column>
				<rich:column>
					<h:panelGrid columns="1">
						<a4j:commandLink styleClass="no-decor" render="editGrid"
							execute="@this" oncomplete="#{rich:component('editPane')}.show()">
							<h:outputText value="Edit" alt="edit" />
							<a4j:param value="#{it.index}"
								assignTo="#{accountantBean.currentReservationIndex}" />
							<f:setPropertyActionListener
								target="#{accountantBean.editedReservation}" value="#{item}" />
						</a4j:commandLink>
					</h:panelGrid>
				</rich:column>
			</rich:dataTable>

			<rich:popupPanel header="Edit Reservation Details" id="editPane"
				domElementAttachment="parent" width="500" height="280">
				<h:panelGrid columns="3" id="editGrid">
					<h:outputText value="Reservation number" />
					<h:outputText value="#{accountantBean.editedReservation.id}" />
					<h:panelGroup />
					<h:outputText value="Surname" />
					<h:outputText
						value="#{accountantBean.editedReservation.customerSurname}" />
					<h:panelGroup />
					<h:outputText value="Name" />
					<h:outputText
						value="#{accountantBean.editedReservation.customerName}" />
					<h:panelGroup />
					<h:outputText value="Middlename" />
					<h:outputText
						value="#{accountantBean.editedReservation.customerMiddlename}" />
					<h:panelGroup />
					<h:outputText value="E-mail" />
					<h:outputText
						value="#{accountantBean.editedReservation.customerEmail}" />
					<h:panelGroup />
					<h:outputText value="Sum" />
					<h:outputText value="#{accountantBean.editedReservation.sumTotal}" />
					<h:panelGroup />
					<h:outputText value="Reservation date" />
					<h:outputText
						value="#{accountantBean.editedReservation.dateReservation}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"></f:convertDateTime>
					</h:outputText>
					<h:panelGroup />
					<h:outputText value="Is paid" />
					<h:selectBooleanCheckbox
						value="#{accountantBean.editedReservation.paid}"></h:selectBooleanCheckbox>
					<h:panelGroup />

					<h:outputText value="Payment date" />
					<rich:calendar id="calendarPayment"
						value="#{accountantBean.editedReservation.datePayment}"
						locale="US" popup="true" datePattern="dd.MM.yyyy HH:mm"
						required="true" requiredMessage="Payment date is required">
					</rich:calendar>
					<rich:message id="calendarPaymentMsg" for="calendarPayment" />
				</h:panelGrid>
				<a4j:commandButton value="Save" action="#{accountantBean.save}"
					render="table" execute="editPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
				<a4j:commandButton value="Cancel"
					onclick="#{rich:component('editPane')}.hide(); return false;" />
			</rich:popupPanel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
