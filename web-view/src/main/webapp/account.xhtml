<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Account page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form id="accountForm">
		<h:panelGrid columns="3" id="accountGrid">
			<h:outputText value="Surname" />
			<h:inputText id="accountSurname"
				value="#{accountBean.account.surname}" required="true"
				requiredMessage="Surname is required" />
			<rich:message id="accountSurnameMsg" for="accountSurname"></rich:message>
			<h:outputText value="Name" />
			<h:inputText id="accountName" value="#{accountBean.account.name}"
				required="true" requiredMessage="Name is required" />
			<rich:message id="accountNameMsg" for="accountName"></rich:message>
			<h:outputText value="Middlename" />
			<h:inputText id="accountMiddlename"
				value="#{accountBean.account.middlename}" required="true"
				requiredMessage="Middlename is required" />
			<rich:message id="accountMiddlenameMsg" for="accountMiddlename"></rich:message>
			<h:outputText value="Login" />
			<h:inputText id="accountLogin" value="#{accountBean.account.login}"
				required="true" requiredMessage="Login is required" />
			<rich:message id="accountLoginMsg" for="accountLogin"></rich:message>
			<h:outputText value="Password" />
			<h:inputText id="accountPsw" value="#{accountBean.account.psw}"
				required="true" requiredMessage="Password is equired" />
			<rich:message id="accountPswMsg" for="accountPsw"></rich:message>
			<h:outputText value="Roles" />
			<h:selectOneMenu id="accountRole"
				value="#{accountBean.account.accountRole}" required="true"
				requiredMessage="Role is required">
				<f:selectItems value="#{backingBean.accountRoles}" var="ar"
					itemValue="#{ar}" itemLabel="#{ar.name}" />
			</h:selectOneMenu>
			<rich:message id="accountRoleMsg" for="accountRole"></rich:message>
			<h:outputText value="Is active" />
			<h:selectBooleanCheckbox id="accountActive" value="#{accountBean.account.active}" />
			<rich:message id="accountActiveMsg" for="accountActive"></rich:message>

		</h:panelGrid>
		<a4j:commandButton value="Save" action="#{accountBean.saveAccount}"
			execute="accountPane"
			oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('accountPane')}.hide();}" />
		<a4j:commandButton value="Cancel"
			onclick="#{rich:component('accountPane')}.hide(); return false;" />
	</h:form>
</h:body>

</html>
